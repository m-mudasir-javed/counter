<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="counter-board">
      <div class="counter">
        <h2>Clients</h2>
        <p id="client-count">150</p>
      </div>
      <div class="counter">
        <h2>Companies</h2>
        <p id="company-count">50</p>
      </div>
      <div class="counter">
        <h2>Jobs</h2>
        <p id="job-count">200</p>
      </div>
      <div class="counter">
        <h2>Satisfaction</h2>
        <p id="satisfaction-count">95%</p>
      </div>
    </div>
  </body>
</html>
